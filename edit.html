<body>
    <html>

<section class="main-section paddind" id="0">
    <!--main-section-start-->
    <div class="container">
    <h2>Edit Product List</h2>
    <br>
    <div class="transbox">
    <div class="container">
    <br>
    <br>
    <h1 class="display-3">
    <font color="white">Edit Product</font>
    </h1>
    <div class="form-group">
    <label for="photo">Photo (URL Only):</label>
    <input type="text" class="form-control" id="photo">
    </div>
    
    <div class="form-group">
    <label for="Name">Name:</label>
    <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
    <label for="desc">Description:</label>
    <input type="text" class="form-control" id="desc">
    </div>
    <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price">
    </div>
    
    <div class="form-group">
    <button id="saveni" class="btn btn-primary">Save</button>
    <button id="modal-delete" data-toggle="modal" data-target="#myModal" class="btn btn-danger">Delete</button>
    <a href="index.html" class="btn btn-default">Back</a>
    </div>
    <div class="form-group">
    <div id="alert" class="alert alert-success alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> Product was saved
    
    </div>
    </div>
    <br>
    <br>
    </div>
    </div>
    
    <div class="modal fade" id="myModal">
    <div class="modal-dialog">
    <div class="modal-content">
    
    <!-- Modal Header -->
    <div class="modal-header">
    <h4 class="modal-title">Confirm Delete to Delete Product</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    
    <!-- Modal body -->
    <div class="modal-body">
    The deleted cannot be recovered!
    </div>
    <!-- Modal footer -->
    <div class="modal-footer">
    <button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete Anyway</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
    </div>
    </div>
    </div>
    
    
    </div>
